services:
  backend:
    container_name: ${PROJECT_ID:-session-harbor}_backend
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /usr/src/app
    environment:
      HOST: 0.0.0.0
      PORT: 3434
      NODE_ENV: development
    command: >
      sh -c '
        if [ ! -x node_modules/.bin/tsx ]; then npm install; fi;
        npm run dev
      '
    volumes:
      - .:/usr/src/app
      - backend-node-modules:/usr/src/app/node_modules
      - ${HOME}/.codex:/root/.codex:ro
      - ${HOME}/.claude:/root/.claude:ro
      - ${HOME}/.copilot:/root/.copilot:ro
    ports:
      - "3434:3434"

  frontend:
    container_name: ${PROJECT_ID:-session-harbor}_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /usr/src/app/frontend
    environment:
      NODE_ENV: development
      VITE_API_PROXY: http://backend:3434
    command: >
      sh -c '
        if [ ! -x node_modules/.bin/vite ]; then npm install; fi;
        npm run dev -- --host 0.0.0.0 --port 5173
      '
    volumes:
      - .:/usr/src/app
      - root-node-modules:/usr/src/app/node_modules
      - frontend-node-modules:/usr/src/app/frontend/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend-node-modules:
  frontend-node-modules:
  root-node-modules:
