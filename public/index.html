<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex Sessions</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <p class="eyebrow">Session Browser</p>
          <h1>Sessions</h1>
          <div class="source-toggle">
            <button id="sourceCodex" class="source-button active" type="button">Codex</button>
            <button id="sourceClaude" class="source-button" type="button">Claude</button>
          </div>
        </div>
        <div class="controls">
          <label class="control">
            <span>Search</span>
            <input id="searchInput" type="text" placeholder="cwd, id, or filename" />
          </label>
        </div>
      </header>

      <main class="content">
        <section class="list-panel">
          <div id="projectView" class="project-panel">
            <div class="panel-header">
              <h2>Projects</h2>
            </div>
            <label class="control project-search">
              <span>Find a project</span>
              <input id="projectSearchInput" type="text" placeholder="Type to filter projects" />
            </label>
            <div id="projectList" class="project-list"></div>
          </div>
          <div id="sessionView" class="session-panel is-hidden">
            <div class="panel-header">
              <div class="panel-title">
                <button id="backToProjects" class="ghost" type="button">Back</button>
                <div>
                  <h2>Session List</h2>
                  <div id="sessionProjectLabel" class="count">All sessions</div>
                </div>
              </div>
              <div class="panel-buttons">
                <button id="newSessionButton" class="ghost" type="button">New Session</button>
                <span id="countLabel" class="count">0 sessions</span>
              </div>
            </div>
            <div id="sessionList" class="session-list"></div>
          </div>
        </section>

        <section class="detail-panel">
          <div class="panel-header">
            <h2>Details</h2>
            <div class="panel-actions">
              <div class="tabs">
                <button id="tabMessages" class="tab active" type="button">Messages</button>
                <button id="tabRaw" class="tab" type="button">Raw JSONL</button>
              </div>
              <div class="panel-buttons">
                <button id="rejoinButton" class="ghost" type="button">Rejoin Session</button>
                <button id="focusButton" class="ghost" type="button">Focus Tab</button>
                <button id="reloadButton" class="ghost" type="button">Reload</button>
              </div>
            </div>
          </div>
          <div id="sessionDetail" class="session-detail">
            <p class="muted">Select a session to view its raw JSONL content.</p>
          </div>
          <div class="name-editor">
            <label class="control">
              <span>Session name</span>
              <input id="sessionNameInput" type="text" placeholder="Add a label" />
            </label>
            <button id="saveNameButton" class="ghost" type="button">Save name</button>
          </div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
